<!-- Modal Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" (click)="onBackdropClick($event)">
  <div class="flex items-center justify-center min-h-full p-4">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 backdrop-blur-sm transition-opacity"></div>
    
    <!-- Modal Content -->
    <div class="glass-card relative w-full max-w-lg p-6 transform transition-all"
         (click)="$event.stopPropagation()">
      
      <!-- Header -->
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
            <svg class="w-5 h-5 text-green-600 icon-modern" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <h3 class="text-lg font-semibold text-gray-900">Esporta Dati</h3>
        </div>
        <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg class="w-6 h-6 icon-modern" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Export Type Selection -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Tipo di Esportazione</label>
        <div class="space-y-3">
          <div class="flex items-center">
            <input id="students" 
                   type="radio" 
                   name="exportType" 
                   value="students"
                   [(ngModel)]="selectedExportType"
                   class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
            <label for="students" class="ml-3 flex items-center text-sm text-gray-700 cursor-pointer">
              <svg class="w-4 h-4 mr-2 text-blue-600 icon-modern" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
              Lista Studenti
            </label>
          </div>
          <div class="flex items-center">
            <input id="attendance" 
                   type="radio" 
                   name="exportType" 
                   value="attendance"
                   [(ngModel)]="selectedExportType"
                   class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
            <label for="attendance" class="ml-3 flex items-center text-sm text-gray-700 cursor-pointer">
              <svg class="w-4 h-4 mr-2 text-green-600 icon-modern" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
              </svg>
              Report Presenze
            </label>
          </div>
          <div class="flex items-center">
            <input id="justifications" 
                   type="radio" 
                   name="exportType" 
                   value="justifications"
                   [(ngModel)]="selectedExportType"
                   class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
            <label for="justifications" class="ml-3 flex items-center text-sm text-gray-700 cursor-pointer">
              <svg class="w-4 h-4 mr-2 text-orange-600 icon-modern" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              Report Giustificazioni
            </label>
          </div>
        </div>
      </div>

      <!-- Format Selection -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Formato File</label>
        <div class="grid grid-cols-3 gap-3">
          <button type="button"
                  (click)="selectedFormat = 'pdf'"
                  [ngClass]="selectedFormat === 'pdf' ? 'bg-red-50 border-red-200 text-red-700' : 'bg-white border-gray-300 text-gray-700'"
                  class="flex flex-col items-center p-3 border-2 rounded-lg transition-all duration-200 hover:border-gray-400">
            <svg class="w-6 h-6 mb-1 icon-modern" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            <span class="text-xs font-medium">PDF</span>
          </button>
          <button type="button"
                  (click)="selectedFormat = 'excel'"
                  [ngClass]="selectedFormat === 'excel' ? 'bg-green-50 border-green-200 text-green-700' : 'bg-white border-gray-300 text-gray-700'"
                  class="flex flex-col items-center p-3 border-2 rounded-lg transition-all duration-200 hover:border-gray-400">
            <svg class="w-6 h-6 mb-1 icon-modern" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
            </svg>
            <span class="text-xs font-medium">Excel</span>
          </button>
          <button type="button"
                  (click)="selectedFormat = 'csv'"
                  [ngClass]="selectedFormat === 'csv' ? 'bg-blue-50 border-blue-200 text-blue-700' : 'bg-white border-gray-300 text-gray-700'"
                  class="flex flex-col items-center p-3 border-2 rounded-lg transition-all duration-200 hover:border-gray-400">
            <svg class="w-6 h-6 mb-1 icon-modern" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <span class="text-xs font-medium">CSV</span>
          </button>
        </div>
      </div>

      <!-- Date Range Selection -->
      <div class="mb-6" *ngIf="selectedExportType === 'attendance' || selectedExportType === 'justifications'">
        <label class="block text-sm font-medium text-gray-700 mb-3">Periodo</label>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-xs text-gray-600 mb-1">Data Inizio</label>
            <input type="date" 
                   [(ngModel)]="startDate"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-xs text-gray-600 mb-1">Data Fine</label>
            <input type="date" 
                   [(ngModel)]="endDate"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
        </div>
      </div>

      <!-- Additional Options -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Opzioni Aggiuntive</label>
        <div class="space-y-2">
          <div class="flex items-center">
            <input id="includeInactive" 
                   type="checkbox" 
                   [(ngModel)]="includeInactive"
                   class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="includeInactive" class="ml-2 text-sm text-gray-700">
              Includi studenti inattivi
            </label>
          </div>
          <div class="flex items-center" *ngIf="selectedExportType === 'attendance'">
            <input id="includeStats" 
                   type="checkbox" 
                   [(ngModel)]="includeStats"
                   class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="includeStats" class="ml-2 text-sm text-gray-700">
              Includi statistiche riassuntive
            </label>
          </div>
        </div>
      </div>

      <!-- Progress Bar -->
      <div *ngIf="isExporting" class="mb-6">
        <div class="flex items-center justify-between text-sm text-gray-600 mb-2">
          <span>Generazione in corso...</span>
          <span>{{ exportProgress }}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" 
               [style.width.%]="exportProgress"></div>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex space-x-3 justify-end">
        <button (click)="onCancel()" 
                class="btn-solid btn-secondary px-6 py-2"
                [disabled]="isExporting">
          Annulla
        </button>
        
        <button (click)="onExport()" 
                class="btn-solid btn-success px-6 py-2 flex items-center"
                [disabled]="!selectedExportType || !selectedFormat || isExporting">
          <svg *ngIf="!isExporting" class="w-4 h-4 mr-2 icon-modern" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <div *ngIf="isExporting" class="w-4 h-4 mr-2">
            <svg class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
          {{ isExporting ? 'Generazione...' : 'Esporta' }}
        </button>
      </div>
    </div>
  </div>
</div>
