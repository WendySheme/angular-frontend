<div class="role-selection">
  <div class="text-center mb-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Seleziona il tuo ruolo</h2>
    <p class="text-gray-600">Scegli come vuoi accedere alla piattaforma</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
    <div
      *ngFor="let role of roles; trackBy: trackByRole"
      [ngClass]="getRoleCardClasses(role.id)"
      (click)="selectRole(role.id)">

      <!-- icona -->
      <div class="text-center mb-6">
        <svg
          [ngClass]="getIconClasses(role.id)"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="role.icon">
          </path>
        </svg>
      </div>

      <!-- titolo e descrizione -->
      <div class="text-center mb-6">
        <h3 [ngClass]="getTitleClasses(role.id)">{{ role.title }}</h3>
        <p class="text-gray-600 text-sm">{{ role.description }}</p>
      </div>

      <!-- lista funzionalitÃ  -->
      <ul class="space-y-2">
        <li
          *ngFor="let feature of role.features"
          class="flex items-center text-sm text-gray-600">
          <svg class="w-4 h-4 mr-2 text-green-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          {{ feature }}
        </li>
      </ul>

      <!-- indicatore selezione -->
      <div
        *ngIf="selectedRole === role.id"
        class="mt-6 flex items-center justify-center">
        <div
          [ngClass]="{
            'bg-blue-100 text-blue-800': role.id === 'student',
            'bg-orange-100 text-orange-800': role.id === 'tutor'
          }"
          class="px-3 py-1 rounded-full text-xs font-medium flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Selezionato
        </div>
      </div>
    </div>
  </div>
</div>
