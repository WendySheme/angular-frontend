<div class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-600 to-indigo-700 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <!-- elementi sfondo animati -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-pulse" style="animation-delay: 2s;"></div>
  </div>

  <div class="max-w-md w-full space-y-8 relative z-10">
    <!-- intestazione -->
    <div class="text-center">
      <a routerLink="/home" class="inline-flex items-center text-white hover:text-blue-200 transition-colors mb-8">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Torna alla homepage
      </a>

      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-white rounded-2xl shadow-lg flex items-center justify-center">
          <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
        </div>
      </div>

      <h2 class="text-3xl font-bold text-white mb-2">Accedi al tuo account</h2>
      <p class="text-blue-100">Seleziona il tuo ruolo e accedi alla piattaforma</p>
    </div>

    <!-- scheda login -->
    <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 space-y-6">
      <!-- selezione ruolo -->
      <div class="space-y-4">
        <label class="block text-sm font-medium text-gray-700">Seleziona il tuo ruolo</label>
        <div class="grid grid-cols-2 gap-4">
          <button
            type="button"
            (click)="selectRole('student')"
            [ngClass]="{
              'border-blue-500 bg-blue-50 text-blue-700': selectedRole === 'student',
              'border-gray-300 text-gray-700 hover:border-gray-400': selectedRole !== 'student'
            }"
            class="flex flex-col items-center p-4 border-2 rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <svg class="w-8 h-8 mb-2" [ngClass]="selectedRole === 'student' ? 'text-blue-500' : 'text-gray-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
            <span class="text-sm font-medium">Studente</span>
          </button>

          <button
            type="button"
            (click)="selectRole('tutor')"
            [ngClass]="{
              'border-orange-500 bg-orange-50 text-orange-700': selectedRole === 'tutor',
              'border-gray-300 text-gray-700 hover:border-gray-400': selectedRole !== 'tutor'
            }"
            class="flex flex-col items-center p-4 border-2 rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
            <svg class="w-8 h-8 mb-2" [ngClass]="selectedRole === 'tutor' ? 'text-orange-500' : 'text-gray-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
            <span class="text-sm font-medium">Tutor</span>
          </button>
        </div>
      </div>

      <!-- form login -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- campo email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            autocomplete="email"
            [ngClass]="{
              'border-red-300 focus:ring-red-500 focus:border-red-500': isFieldInvalid('email'),
              'border-gray-300 focus:ring-blue-500 focus:border-blue-500': !isFieldInvalid('email')
            }"
            class="w-full px-3 py-2 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-200"
            placeholder="Inserisci la tua email">
          <p *ngIf="isFieldInvalid('email')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('email') }}
          </p>
        </div>

        <!-- campo password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input
              id="password"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              autocomplete="current-password"
              [ngClass]="{
                'border-red-300 focus:ring-red-500 focus:border-red-500': isFieldInvalid('password'),
                'border-gray-300 focus:ring-blue-500 focus:border-blue-500': !isFieldInvalid('password')
              }"
              class="w-full px-3 py-2 pr-10 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-200"
              placeholder="Inserisci la tua password">
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
          <p *ngIf="isFieldInvalid('password')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('password') }}
          </p>
        </div>

        <!-- ricordami e password dimenticata -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="rememberMe"
              formControlName="rememberMe"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
              Ricordami
            </label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
            Password dimenticata?
          </a>
        </div>

        <!-- pulsante invio -->
        <button
          type="submit"
          [disabled]="isLoading"
          [ngClass]="{
            'bg-blue-600 hover:bg-blue-700': selectedRole === 'student' || !selectedRole,
            'bg-orange-600 hover:bg-orange-700': selectedRole === 'tutor'
          }"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
          <app-loader *ngIf="isLoading" size="small" color="white" class="mr-2"></app-loader>
          <svg *ngIf="!isLoading" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          {{ isLoading ? 'Accesso in corso...' : 'Accedi' }}
        </button>
      </form>

      <!-- credenziali demo -->
      <div class="mt-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
        <h3 class="text-sm font-medium text-gray-700 mb-3">Credenziali Demo</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-xs">
          <div class="space-y-1">
            <p class="font-medium text-blue-600">Studente</p>
            <p class="text-gray-600">Email: studentdemo.com</p>
            <p class="text-gray-600">Password: demo123</p>
            <button
              type="button"
              (click)="fillDemoCredentials('student')"
              class="text-blue-600 hover:text-blue-800 underline">
              Usa queste credenziali
            </button>
          </div>
          <div class="space-y-1">
            <p class="font-medium text-orange-600">Tutor</p>
            <p class="text-gray-600">Email: tutordemo.com</p>
            <p class="text-gray-600">Password: demo123</p>
            <button
              type="button"
              (click)="fillDemoCredentials('tutor')"
              class="text-orange-600 hover:text-orange-800 underline">
              Usa queste credenziali
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
