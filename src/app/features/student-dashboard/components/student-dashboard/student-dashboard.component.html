<div class="space-y-4">
  <!-- visualizzazione stato -->
  <div class="p-4 bg-gray-50 rounded-lg">
    <p class="text-sm text-gray-600 mb-3">Stato di oggi:</p>
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 rounded-full" [ngClass]="statusColor"></div>
      <span class="text-sm font-medium text-gray-700">{{ statusText }}</span>
    </div>
  </div>

  <!-- pulsanti azione -->
  <div class="space-y-3" *ngIf="!isRegistered">
    <button
      (click)="onMarkPresent()"
      class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 flex items-center justify-center">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      Registra Presenza
    </button>

    <button
      (click)="onMarkAbsent()"
      class="w-full bg-red-500 hover:bg-red-600 text-white py-3 px-4 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 flex items-center justify-center">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
      Segna Assenza
    </button>
  </div>

  <!-- messaggio già registrato -->
  <div *ngIf="isRegistered" class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
    <div class="flex items-center">
      <svg class="w-5 h-5 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span class="text-blue-700 text-sm font-medium">
        Presenza già registrata per oggi alle {{ todayAttendance?.timestamp | date:'HH:mm' }}
      </span>
    </div>
  </div>
</div>
