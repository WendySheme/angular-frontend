<div class="bg-white rounded-lg shadow-md p-6">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Registrazione Presenze Oggi</h3>
  
  <div class="text-center">
    <div class="w-20 h-20 mx-auto mb-4 rounded-full flex items-center justify-center" [ngClass]="statusColor">
      <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
        <path *ngIf="!isRegistered" fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
        <path *ngIf="isRegistered && todayAttendance?.status === 'present'" fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        <path *ngIf="isRegistered && todayAttendance?.status === 'absent'" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L9.586 10 5.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
      </svg>
    </div>
    
    <p class="text-lg font-medium text-gray-800 mb-4">{{ statusText }}</p>
    
    <div *ngIf="!isRegistered" class="space-x-3">
      <button 
        (click)="onMarkPresent()" 
        class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
        Segna Presente
      </button>
      <button 
        (click)="onMarkAbsent()" 
        class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
        Segna Assente
      </button>
    </div>
    
    <div *ngIf="isRegistered" class="text-sm text-gray-600">
      Registrato il {{ todayAttendance?.timestamp | date:'dd/MM/yyyy HH:mm' }}
    </div>
  </div>
</div>
