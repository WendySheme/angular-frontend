<div class="notification-container">
  <div
    *ngFor="let toast of toasts; trackBy: trackByToastId"
    [ngClass]="getToastClasses(toast.type)"
    [@slideIn]>
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(toast.type)"></path>
        </svg>
      </div>
      <div class="ml-3 flex-1">
        <p class="text-sm font-medium">{{ toast.title }}</p>
        <p class="mt-1 text-sm opacity-90">{{ toast.message }}</p>
      </div>
      <div class="ml-4 flex-shrink-0">
        <button
          (click)="removeToast(toast.id)"
          class="inline-flex text-white hover:text-gray-200 focus:outline-none">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
