<nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- logo e titolo -->
      <div class="flex items-center">
        <a [routerLink]="getDashboardRoute()" class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
          </div>
          <h1 class="text-xl font-bold text-gray-900">Registro Elettronico</h1>
        </a>
      </div>

      <!-- navigazione lato destro -->
      <div class="flex items-center space-x-4">
        <!-- notifiche -->
        <div class="relative">
          <button
            (click)="toggleNotifications()"
            class="relative p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17V3a2 2 0 00-2-2H9a2 2 0 00-2 2v14"></path>
            </svg>
            <span
              *ngIf="unreadCount > 0"
              class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-medium">
              {{ unreadCount > 9 ? '9+' : unreadCount }}
            </span>
          </button>
        </div>

        <!-- profilo utente -->
        <div class="flex items-center space-x-3" *ngIf="currentUser">
          <div class="hidden md:block text-right">
            <p class="text-sm font-medium text-gray-900">{{ currentUser.name }}</p>
            <p class="text-xs text-gray-500 capitalize">{{ currentUser.role }}</p>
          </div>

          <div [ngClass]="getUserRoleColor()" class="w-10 h-10 rounded-full flex items-center justify-center shadow-md">
            <span class="text-white text-sm font-bold">{{ getUserInitials() }}</span>
          </div>
        </div>

        <!-- pulsante logout -->
        <button
          (click)="logout()"
          class="text-gray-500 hover:text-red-500 transition-colors p-2 hover:bg-gray-100 rounded-lg"
          title="Logout">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
